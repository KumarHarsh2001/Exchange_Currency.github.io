<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Welcome to the Currency Exchange Portal</h3>
    <div id="container">
        <select id="cur_from">
            <option>--select--</option>
        </select>
        <select id="cur_to">
            <option>--select--</option>
        </select>
    </div>
    <div id="user_input">
        <input autofocus type="text" id="uinput" placeholder="Enter Amount">
        <button id="btn">Convert</button>
    </div>
    <div id="wrap">
        <div id="osoutput" >
            <pre>Select Currency</pre>
        </div>
        <div id="output">
            <h4 id="heading">History</h4>
            <ul id="history">
    
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
