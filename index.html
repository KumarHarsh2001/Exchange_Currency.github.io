<body>
    <header>
        <h3>Welcome to the Currency Exchange Portal</h3>
    </header>
    <div id="main">
        <div id="container">
            <select id="cur_from">
                <option>--select--</option>
            </select>
            <select id="cur_to">
                <option>--select--</option>
            </select>
        </div>
        <div id="user_input">
            <input autofocus type="text" id="uinput" placeholder="Enter Amount">
            <button id="btn">Convert</button>
        </div>
        <div id="wrap">
            <div id="osoutput" >
                <p id="res">Select Currency</p>
            </div>
            <div id="output">
                <h4 id="heading">History</h4>
                <ul id="history">
                </ul>
            </div>
        </div>
    </div>
